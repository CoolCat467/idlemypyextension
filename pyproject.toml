[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "idlemypyextension"
version = "1.0.1"
authors = [
  { name="CoolCat467" },
]
description = "Mypy extension for Python IDLE"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Framework :: IDLE",
    "Topic :: Utilities",
    "Typing :: Typed",
]
keywords = ["mypy", "dmypy", "idle", "extension", "development", "daemon"]
dependencies = [
    "mypy~=1.3.0",
    "trio~=0.22.0",
]

[project.optional-dependencies]
dev = [
    "black~=23.3.0",            # must match .pre-commit-config.yaml
    "flake8~=6.0.0",            # must match .pre-commit-config.yaml
    "flake8-bugbear~=23.3.23",  # must match .pre-commit-config.yaml
    "flake8-noqa~=1.3.1",       # must match .pre-commit-config.yaml
    "isort~=5.12.0",            # must match .pre-commit-config.yaml
    "pycln~=2.1.3",
    "pre-commit~=3.2.2",
    "pre-commit-hooks~=4.4.0",
    "trio-typing[mypy]~=0.8.0",
    "types-typed-ast~=1.5.8.6",
    "tox~=4.5.1",
]

[project.urls]
"Homepage" = "https://github.com/CoolCat467/idlemypyextension"
"Source" = "https://github.com/CoolCat467/idlemypyextension"
"Bug Tracker" = "https://github.com/CoolCat467/idlemypyextension/issues"

[project.scripts]
idlemypyextension = "idlemypyextension:check_installed"

[mypy]
plugins = ["trio_typing.plugin"]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true
no_implicit_reexport = true
show_column_numbers = true
show_error_codes = true
strict = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.black]
line-length = 79
target-version = ['py311']

[tool.isort]
profile = "black"
combine_as_imports = true
line_length = 79
skip = [".git", ".github", ".venv"]

[tool.pycln]
all = true
disable_all_dunder_policy = true

[tool.tox]
legacy_tox_ini = """
    [tox]
    minversion = 3.11.0
    envlist = pycln, black, isort, flake8, mypy
    isolated_build = false

    [gh-actions]
    python =
        3.11: mypy, flake8

    [testenv]
    basepython = python3.11
    setenv =
        PYTHONPATH = {toxinidir}

    [testenv:flake8]
    deps =
        flake8
        flake8-bugbear
        flake8-noqa
    commands = flake8 src

    [testenv:mypy]
    deps =
        mypy
    commands = mypy src

    [format]
    basepython = python3.11
    setenv =
        PYTHONPATH = {toxinidir}

    [format:pycln]
    deps =
        pycln
    commands = pycln src

    [format:black]
    deps =
        black
    commands = black src

    [format:isort]
    deps =
        isort
    commands = isort src
"""
